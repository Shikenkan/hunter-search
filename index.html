<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hunter Search System</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center; /* ← これで中央揃え */
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 1.2em;
      border: 2px solid #0f0;
      background-color: #000;
      color: #0f0;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
    }
    img {
      margin-top: 30px;
      width: 200px; /* 好きなサイズに変更可 */
    }
  </style>
</head>
<body>
  <h1>HUNTER SEARCH SYSTEM</h1>
  <form action="https://www.google.com/search" method="get" target="_blank">
    <input type="text" name="q" placeholder="検索ワードを入力">
    <input type="submit" value="SEARCH">
  </form>

  <!-- ここに画像を追加 -->
  <img src="hunterlogo.png" alt="Hunter Logo">
</body>
</html>
